<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{height: 500px;width: 500px;background-color: red;position: absolute;left: 0;top: 0;right: 0;bottom: 0;
			margin: auto;border-radius: 25px;}
			.ball{height: 50px;width: 50px;border-radius: 50%;background-color: #fff;position: absolute;
			animation: move 0.5s infinite;}
			@keyframes move{
				0%{top: 0;left: 0;}
				25%{top: 0;left: 450px;}
				50%{top: 450px;left: 450px;}
				75%{top: 450px;left: 0;}
				100%{top: 0;left: 0;}
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="ball"></div>
		</div>
	</body>
</html>
