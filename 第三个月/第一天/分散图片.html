<!DOCTYPE html>

		<meta charset="UTF-8">

		<style type="text/css">
			body{ overflow: hidden;}
			.box{width: 980px;height: 500px;position: absolute;top: 0;left: 0;right: 0;bottom: 0;margin: auto;background-color: red;}
			.pic{width: 196px;height: 100px;float: left;background-image: url(img/17.jpg);position: absolute;transition: all 2s;}
		</style>
		<script src="jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				
				var Box=$(".box")
				//把所有的图片插入盒子中
				for(var i=0;i<25;i++){
					var x=i%5;
					var y=parseInt(i/5);
					$("<div class='pic'></div>")
					.css({
						"background-position":x*(-196)+"px "+y*(-100)+"px",
						"left":x*196+"px",
						"top":y*100+"px"		
					})
					.appendTo(Box);
					
				};
				var Pic=$(".pic")
				
				Pic.click(function(){
					
					hide()
					return false;//阻止默认事件
					
				})
				
				$(".box").click(function(){
					
					show()
				})
				
				
				//点击分散所有图
				function hide(){
					
					Pic.each(function(){
						var t=Math.random()*4500-3000
						var l=Math.random()*4500-3000
						$(this).delay(Math.random()*500)
						.animate({"left":l,"top":t,"opacity":0.1},20)
					})
					
				};
				//点击大盒子 所有图片恢复之前位置
				function show(){
						
					Pic.each(function(i){ 
						var x=i%5;
						var y=parseInt(i/5);
						$(this).delay(Math.random()*500)
						.animate({"left":x*196+"px","top":y*100+"px","opacity":1},20)
						
	
					})
					
							
						
					
				}
					
				
			})
	
		</script>
	</head>
