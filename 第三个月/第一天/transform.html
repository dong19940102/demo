<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{list-style: none;}
			
			li{border-radius: 50%;height: 200px;width: 200px;background-color: brown;margin-left: 20px;float:left ;transition: transform 1s;}
			li:nth-child(1):hover{transform: rotate(720deg)}
			li:nth-child(2):hover{transform: scale(1,0.7)}
			li:nth-child(3):hover{transform: skew(45deg,70deg)}
			li:nth-child(4):hover{transform: translate(-20px,0px)}
			
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
