<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border: 1px solid #111;
		}
	</style>
</head>
<script>
window.onload=function(){
	var cvs=document.getElementById("cvs");
	var ctx=cvs.getContext("2d")
	var text="hello";
	ctx.beginPath()
	
	ctx.moveTo(250,250)
	
	ctx.lineTo(0,250)
	ctx.strokeStyle="#CB1919"
	ctx.stroke()
	ctx.closePath()
	ctx.font="30px arial";
	
	ctx.textAlign="center";
	ctx.textBaseline="middle";
	
	ctx.fillText(text,250,250);
	ctx.fillstyle="red";
}
</script>
<body> 
	<canvas height="500" width="500" id="cvs"></canvas>
</body>
</html>
