<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#box{
					background-color: red;
					height: 500px;
					width: 500px;
					transition: background-color 1s linear,
					width 1s linear,
					height 1s linear,
					left 1s linear,
					top 1s linear; 
					position: absolute;
					top: 0;
					left: 0;
					border-radius: 50%;
			 }
			#box:hover{background-color: blueviolet;width: 300px;height: 300px;left: 200px;top: 200px;}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
