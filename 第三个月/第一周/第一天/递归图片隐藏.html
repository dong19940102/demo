<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{width: 980px;height: 500px;position: absolute;top: 0;left: 0;right: 0;bottom: 0;margin: auto;}
			.pic{width: 196px;height: 100px;float: left;background-image: url(img/17.jpg);position: absolute;}
		</style>
		<script src="jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				
				var Box=$(".box")
				for(var i=0;i<25;i++){
					var x=i%5;
					var y=parseInt(i/5);
					$("<div class='pic'></div>")
					.css({
						"background-position":x*(-196)+"px "+y*(-100)+"px",
						"left":x*196+"px",
						"top":y*100+"px"		
					})
					.appendTo(Box);
					
				};
				var Pic=$(".pic")
				Pic.click(function(){
					
					hide(0)
				})
				
				function hide(index){
					Pic.eq(index).delay(50).animate({"opacity":.2},50,function(){
						if(index<24){
							hide(index+1)
						}
					})
					
				}
				
			})
	
		</script>
	</head>
