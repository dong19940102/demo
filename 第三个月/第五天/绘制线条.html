<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var cvs=document.getElementById("cvs");
				var ctx=cvs.getContext("2d")
				//开始绘制路径
				ctx.beginPath()
				ctx.moveTo(50,50)
				ctx.lineTo(200,200)
				ctx.lineWidth="10"
				ctx.strokeStyle="#CB1919"
				ctx.closePath()
				ctx.stroke()
				
				
				
				ctx.beginPath()
				ctx.moveTo(200,100)
				ctx.lineTo(300,300)
				ctx.strokeStyle="#008000"
				ctx.closePath()
				ctx.stroke()
				
			}
		</script>
	</head>
	<body>
		<canvas id="cvs"></canvas>
	</body>
</html>
