<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var cvs=document.getElementById("cvs")
				var ctx=cvs.getContext("2d")
				var w=20;
				for(var i=0;i<100;i++){
					
					for(var j=0;j<100;j++){
						ctx.strokeRect(i*w,j*w,w,w);
					}
				}
				ctx.fillRect(5*w,8*w,w,w);
				
				ctx.onkeydown=function(ev){
					var tag=ev.target
				}
			}
		</script>
	</head>
	<body>
		<canvas id="cvs" width="500px" height="500px"></canvas>
		
	</body>
</html>
